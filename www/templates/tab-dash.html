<ion-view view-title="Butt Nagger">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-divider">My Nagger</div>
            <div class="item item-body">
                <div ng-if="nagger==null">
                    <p>You are not currently being nagged.</p>
                    <p>Choose a nagger to get started.</p>
                    <button class="button button-block" ng-click="chooseNagger()">
                        Choose Nagger
                    </button>
                </div>
                <div ng-if="nagger!=null">
                    <ion-list>
                        <ion-item class="item-avatar" type="item-text-wrap">
                            <img ng-src="{{nagger.face}}">
                            {{nagger.name}} <br /> ({{nagger.level}})
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">My Nags</div>
            <div class="item item-body">
                <div ng-if="nagger==null">
                  Nothing to see here.
                </div>
                <div ng-if="nagger!=null">
                    There are <b>{{nagger.nags.length}}</b> nags remaining, ending on {{endingDate.toDateString()}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
