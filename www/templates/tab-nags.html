<ion-view view-title="Nags">
    <ion-content>
        <div >{{nagger}}</div>
     <div ng-if="nagger.nags.length==0">nags all gone</div>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="nag in nagger.nags" type="item-text-wrap" ng-click="detail(nag.id)" ng-if="isShow(nag.date)">
                <img ng-src="{{nagger.face}}">
                <h2>{{nag.title}}</h2>
                <p>{{nag.message}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-positive" ng-click="remove(nag)">
                    Done
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
