<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{nag.name}}">
    <ion-nav-buttons side="left">
        <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
            <i class="icon ion-ios-arrow-back"> Nags</i>
        </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-list>
            <ion-item class="item-avatar" type="item-text-wrap">
                <img ng-src="{{nagger.face}}">
                <h2>{{nag.title}}</h2>
                <p>{{nag.message}}</p>
            </ion-item>
            <div ng-if="nag.details">
                <p>{{nag.details}}</p>
            </div>
    </ion-list>
        <button class="button button-block" ng-click="remove(nag)">
            Done
        </button>
      
        <ion-list>
            <div class="card">
                <ion-item>
                    <div class="video-container">
                        <iframe src="https://www.youtube.com/embed/lkK72EmvDz4" frameborder="0" width="560" height="315"></iframe>
                    </div>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
