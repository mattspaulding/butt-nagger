<ion-view view-title="Nags">
    <ion-content>
        <!--<div >{{nagger}}</div>-->
        <div ng-if="isShowCaughtUp()">
            <div class="list card">
                <div class="item item-divider">All caught up!</div>
                <div class="item item-body">
                    <ion-list>
                        <ion-item class="item-avatar" type="item-text-wrap">
                            <img ng-src="{{nagger.face}}">
                            Take a break.
                            <br />
                            I will nag you in a bit.
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </div>
        <div ng-if="nagger==null" class="list card">
            <div class="item item-divider">My Nagger</div>
            <div class="item item-body">
                <div>
                    <p>You are not currently being nagged.</p>
                    <p>Choose a nagger to get started.</p>
                    <button class="button button-block" ng-click="chooseNagger()">
                        Choose Nagger
                    </button>
                </div>
            </div>
        </div>
        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="nag in nagger.nags" type="item-text-wrap" ng-click="detail(nag.id)" ng-if="isShowNag(nag.date)">
                <img ng-src="{{nagger.face}}">
                <h2>{{nag.title}}</h2>
                <p>{{nag.message}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-positive" ng-click="remove(nag)">
                    Done
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
